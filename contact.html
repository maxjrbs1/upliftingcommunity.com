<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>Contact Us - Uplift</title>
  <script defer src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
</head>
<body>
  <header class="header">
    <div class="container navbar">
      <a class="logo" href="index.html"><img alt="Uplift Logo" src="assets/images/logo.png"/></a>
      <div class="burger"><i class="fas fa-bars"></i></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a class="active" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <section class="hero" style="background: url('assets/images/transportation.jpg') center/cover no-repeat;">
    <div class="hero-content">
      <h1>Get in Touch</h1>
      <p>Questions? Consultation? We’re here to help.</p>
    </div>
  </section>

  <section class="section light container fade-in">
    <div class="modern-grid">
      <div class="feature-card">
        <i class="fas fa-phone"></i>
        <h4>Call Us</h4>
        <p>(765) 736‑1879</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-envelope"></i>
        <h4>Email</h4>
        <p>liliane@upliftingcommunity.com</p>
      </div>
      <div class="feature-card">
        <i class="fas fa-map-marker-alt"></i>
        <h4>Visit Us</h4>
        <p>5201 Montevideo Dr, Plainfield, IN 46168</p>
      </div>
    </div>

    <div class="contact-form fade-in">
      <h3>Send Us a Message</h3>
      <form action="https://formspree.io/f/mzzrgwoe" method="POST">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" name="name" required class="modern-input" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" name="email" required class="modern-input" placeholder="john@example.com">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" name="phone" class="modern-input" placeholder="(765) 555-1234">
        </div>
        <div class="form-group">
          <label>Message</label>
          <textarea name="message" required rows="5" class="modern-input" placeholder="How can we assist you?"></textarea>
        </div>
        <div class="form-group">
          <button class="btn-secondary" type="submit">
            Send Message <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>© 2025 Uplift Community Services.</p>
    </div>
  </footer>
  <script src="assets/js/scripts.js"></script>
</body>
</html>
